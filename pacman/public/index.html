<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>pacman</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div id = "main">
		<canvas id = "back"></canvas>
		<canvas id = "middle"></canvas>
		<canvas id = "fore"></canvas>
		<div id="interface">
			<div class="title_menu">
				<div class="title_menu__header">
					<h1>FACKED PACMAN</h1>
				</div>
				<input type="button" class="form-btn title_menu__start" data-select="currnet" data-state="playing" value="start">
				<input type="button" class="form-btn title_menu__setting" data-state="setting" value="setting">
			</div>
			<div class="gameover-menu">
				<div class="gameover-menu__header">
					<h1>GAME OVER</h1>
				</div>
				<h2 class="gameover-menu__score"></h2>
				<input type="button" class="form-btn gameover-menu__continue" data-select="currnet" data-state="playing" value="continue">
			</div>
		</div>
		<div id="ui">
			<div class="score"></div>
		</div>
	</div>
<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
